[[hooks]]
stage = "pre_build"
command = "sh"
command_arguments = ["-c", "echo 'Building for WASM...'"]

[build]
target = "index.html"

[build.rust]
features = ["bevy/webgl2"]

[[build.rust.wasm_bindgen]]
reference_types = true
weak_refs = true

[watch]
ignore = ["./dist"]

[serve]
address = "127.0.0.1"
port = 8080

[build.rust.cargo]
args = []

[build.rust.cargo.env]
